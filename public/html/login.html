<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>IXpersona - Login</title>

        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/login.css" />

        <script defer src="../js/popup-script.js"></script>
        <script defer src="../js/authentication.js"></script>
        <script defer src="../js/button-script.js"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="new-here-container">
                <div class="new-here-box-container">
                    <h2>New here?</h2>
                    <p>Just signup here and the test is ready to go!</p>
                    <div class="login-anchoring">
                        <a href="/">Go Back</a>
                        <a href="/auth/create-account" class="go-now-anchor"
                            >Signup Now âžœ</a
                        >
                    </div>
                </div>
            </div>

            <div class="login-form-container">
                <form id="login-form" class="form-container">
                    <h2>Already have a profile?</h2>
                    <input
                        type="text"
                        name="username"
                        id="login-username"
                        placeholder="username"
                    />
                    <div class="password-wrapper">
                        <input
                            type="password"
                            name="password"
                            id="login-password"
                            placeholder="password"
                        />
                        <label
                            id="show-password-container"
                            class="eye-toggle"
                            title="Show Password"
                        >
                            <svg
                                id="show-password"
                                class="show-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"
                                />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </label>
                    </div>
                    <button id="login-button" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
