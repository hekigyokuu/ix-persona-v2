<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Profile | IXpersona</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="../svg/ixpersona-icon.svg"
        />

        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/profile.css" />

        <script defer src="../js/menu.js"></script>
        <script defer src="../js/svg.js"></script>
        <script defer src="../js/profile-script.js"></script>
        <script defer src="../js/authentication.js"></script>
        <script defer src="../js/button-script.js"></script>
        <script defer src="../js/navbar-script.js"></script>
        <script defer src="../js/popup-script.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container first-container">
                <h1 id="logo-go-home">IXpersona</h1>
                <button id="go-menu">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-grid"
                    >
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </button>
            </div>
            <button id="go-home">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"
                    />
                </svg>
                <span class="p-responsive">Homepage</span>
            </button>
            <button id="go-types">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-book"
                >
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                    <path
                        d="M4 4.5A2.5 2.5 0 0 1 6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5z"
                    />
                </svg>
                <span class="p-responsive">Enneagram Types</span>
            </button>
            <button id="go-test">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-arrow-right"
                >
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <polyline points="12 5 19 12 12 19" />
                </svg>
                <span class="p-responsive">Take the Test</span>
            </button>
            <div class="navbar-container second-container">
                <button id="go-profile" class="active">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </button>
                <button id="auth-link">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                </button>
            </div>
        </nav>

        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-left">
                    <div class="profile-image"></div>
                    <h2 id="profile-username">Loading...</h2>
                    <h3 id="profile-personality">Loading...</h3>
                    <hr />
                    <p id="profile-name">Loading...</p>
                    <p id="profile-age">Loading...</p>
                    <p id="profile-gender">Loading...</p>
                    <hr />
                    <button id="profile-retake-test">Retake Test</button>
                    <br />
                    <button id="profile-logout">Logout</button>
                </div>
                <div class="profile-right">
                    <h1>Test History</h1>
                    <div class="history-log-outer-container">
                        <div class="history-log-section">
                            <div id="history-log-container">
                                <!-- History items will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
