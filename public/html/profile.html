<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>IXpersona - Profile</title>

        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/profile.css" />

        <script defer src="../js/menu.js"></script>
        <script defer src="../js/svg.js"></script>
        <script defer src="../js/profile-script.js"></script>
        <script defer src="../js/authentication.js"></script>
        <script defer src="../js/button-script.js"></script>
        <script defer src="../js/navbar-script.js"></script>
        <script defer src="../js/popup-script.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container"></div>
            <button id="go-menu">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-arrow-left"
                >
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
                Back to Menu
            </button>
            <button id="go-types">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-grid"
                >
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Enneagram Types
            </button>
            <button id="go-test">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-arrow-right"
                >
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <polyline points="12 5 19 12 12 19" />
                </svg>
                Take the Test
            </button>
            <div class="navbar-container"></div>
        </nav>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-left">
                    <div class="profile-image"></div>
                    <h2 id="profile-username">Loading...</h2>
                    <h3 id="profile-personality">Loading...</h3>
                    <hr />
                    <p id="profile-name">Loading...</p>
                    <p id="profile-age">Loading...</p>
                    <p id="profile-gender">Loading...</p>
                    <hr />
                    <button id="profile-retake-test">Retake Test</button>
                    <br />
                    <button id="profile-logout">Logout</button>
                </div>
                <div class="profile-right">
                    <div class="history-log-section">
                        <div id="history-log-container">
                            <!-- History items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
